{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Provider File Updater</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'uploader/style.css' %}">

</head>

<body>
    <div class="container">
        <h1>Provider File Updater</h1>


        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="scheduler">Scheduler File:</label>
                <input type="file" name="Scheduler mhc" id="Scheduler mhc" required accept=".xlsx, .xls">
            </div>
            <div class="form-group">
                <label for="provider">Provider Roaster File:</label>
                <input type="file" name="Roaster_mhc" id="Roaster_mhc" required accept=".xlsx, .xls">
            </div>
            <button type="submit">Process Files</button>
        </form>

        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
    </div>
</body>

</html>
